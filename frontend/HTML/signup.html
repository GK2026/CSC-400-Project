<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gap Minder Project</title>
	<link rel="stylesheet" href="signup.css">
</head>
<body>
	<h1>Welcome to the GapMinder Project!</h1>

	<div id="signUpSect">
		<div class="formGroup">
			<label for="usernameEntry">Enter your school email</label>
			<input type="text" placeholder="example@southernct.edu" id="usernamesignup" required>
		</div>
		
		<div class="formGroup">
			<label for="passwordEntry">Choose password</label>
			<input type="password" id="passwordEntry" name="password" required>
		</div>

		<button type="submit" id="questDirect">Sign Up</button>
	</div>

	<button id="returnLogin">Return to login</button>

	<script src="signup.js"></script>
</body>
</html>
