<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GapMinder Project</title>
	<link rel="stylesheet" href="login.css">	

</head>
<body>
	<h1>Welcome back</h1>
	<div id="signIn"> 
		<div class="formGroup">
			<label for="usernameEntry">Enter your school email</label>
			<input type="text" placeholder="example@southernct.edu" id="username" required>
		</div>

		<div class="formGroup">
			<label for="passwordEntry"> Password</label>
			<input type="password" id="passwordEntry" name="password" required>
		</div>

		<button type="submit" id="questDirect">Login</button>
	</div>

</div>
<button id="signUp">New? Sign Up Here!</button>
<script src="login.js"></script>
</body>
</html
